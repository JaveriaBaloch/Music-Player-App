<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="img/1.png" type="image/x-icon">
</head>
<body>
    <div class="player">
        <img src="img/1.png" alt="headphones image" />
        <audio id="player-audio" ontimeupdate="updateProgress()">
            <source id="source" src="audio/Anna ost.mp3"/>
            Audio is not supported right now!
        </audio>
        <progress id="Progress" value="0" max="100" min="0"></progress>
        <div id="controls">
            <p id="current-song"></p>
            <div class="control-wrapper">
                <span id="play">&#9658;</span>
                <span id="puase">&#10074;&#10074;</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>
        <h2>My Songs</h2>
    <div id="my-songs">
       
    </div>
</div>
<p>All copyright &copy; are reserved by Javeria Baloch</p>
<script src="js/js.js"></script>
</body>
</html>
